<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="Logo.png" alt="Logo Alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Escriba el texto a encriptar aquí."></textarea>
            <div>
                <h6 class="información">Solo usar letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="buttonencriptar" onclick="buttonEncriptar()">Encriptar mensaje</button>
                <button class="buttondesencriptar" onclick="buttonDesencriptar()">Desencriptar mensaje</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="30" rows="10"></textarea>
            <div>
                <button class="buttoncopiar">Copiar texto</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
